---
title: Archive
permalink: "archive/index.html"
---
<div class="page-archive">
  {% for post in site.posts offset: 0 limit: 5  %}
  <div>
    <h2 class="post-title-link"><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a></h2>
    {{ post.excerpt | markdownify }}
  </div>
{% endfor %}
</div>
