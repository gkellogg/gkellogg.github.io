---
layout: archive
---
{% if page.type == 'year' %}
<h3>Monthly Archives: {{ page.date | date: '%Y' }}</h3>
{% elsif page.type == 'month' %}
<h3>Monthly Archives: {{ page.date | date: '%B %Y' }}</h3>
{% endif %}
{% for post in page.posts %}
  <div>
    <h2 class="post-title-link"><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a></h2>
    {{ post.excerpt | markdownify }}
  </div>
{% endfor %}
